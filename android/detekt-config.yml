build:
  maxIssues: 10
  excludeCorrectable: false
  weights:
    # complexity: 2
    # LongParameterList: 1
    # style: 1
    # comments: 1

config:
  validation: true
  excludes: ''

processors:
  active: true
  exclude:
    - 'DetektProgressListener'
  # - 'FunctionCountProcessor'
  # - 'PropertyCountProcessor'
  # - 'ClassCountProcessor'
  # - 'PackageCountProcessor'
  # - 'KtFileCountProcessor'

console-reports:
  active: true
  exclude:
     - 'ProjectStatisticsReport'
     - 'ComplexityReport'
     - 'NotificationReport'
  #  - 'FindingsReport'
  #  - 'FileBasedFindingsReport'

output-reports:
  active: true
  exclude:
  # - 'TxtOutputReport'
  # - 'XmlOutputReport'
  - 'HtmlOutputReport'

# Configure analysis
analysisExclusionRules:
  - '.*/build/.*'
  - '.*/target/.*'
  - '.*/node_modules/.*'
  - '.*/generated/.*'

# Formatting rules
formatting:
  active: true
  MaximumLineLength:
    maxLineLength: 120
  ChainWrapping:
    active: true
  Indentation:
    active: true
    indentSize: 4
    continuationIndentSize: 4
  NoUnusedImports:
    active: true
  NoWildcardImports:
    active: true
    allowedImports:
      - 'org.junit.jupiter.api.*'
      - 'kotlin.test.*'
      - 'androidx.compose.runtime.*'
      - 'androidx.compose.ui.*'
      - 'androidx.compose.foundation.*'
      - 'androidx.compose.material.*'
      - 'androidx.compose.ui.res.*'
  SpacingAroundColon:
    active: true
  SpacingAroundComma:
    active: true
  SpacingAroundCurly:
    active: true
  SpacingAroundKeyword:
    active: true
  SpacingAroundParens:
    active: true
  SpacingAroundRangeOperator:
    active: true
  StringTemplate:
    active: true

# Performance rules
performance:
  active: true
  ArrayPrimitive:
    active: true
  ForEachOnRange:
    active: true
    excludes: '**/test/**'
  SpreadOperator:
    active: true
    excludes: '**/test/**'
  UnnecessaryTemporaryObject:
    active: true

# Complexity rules
complexity:
  active: true
  ComplexCondition:
    active: true
    threshold: 4
  ComplexClass:
    active: true
    threshold: 10
  ComplexMethod:
    active: true
    threshold: 15
  LargeClass:
    active: true
    threshold: 150
  LongMethod:
    active: true
    threshold: 30
  LongParameterList:
    active: true
    threshold: 6
    ignoreDefaultParameters: true
    ignoreDataClasses: true
  TooManyFunctions:
    active: true
    thresholdInFiles: 11
    thresholdInClasses: 11
    thresholdInInterfaces: 11
    thresholdInObjects: 11
    thresholdInEnums: 11
  CognitiveComplexMethod:
    active: true
    threshold: 10
  CyclomaticComplexMethod:
    active: true
    threshold: 15

# Coroutines rules
coroutines:
  active: true
  GlobalCoroutineUsage:
    active: true
  RedundantSuspendModifier:
    active: true
  SleepInsteadOfDelay:
    active: true
  SuspendFunWithFlowReturnType:
    active: true

# Empty-blocks rules
empty-blocks:
  active: true
  EmptyCatchBlock:
    active: true
    allowedExceptionNameRegex: '_|(ignore|expected).*'
  EmptyClassBlock:
    active: true
  EmptyDefaultConstructor:
    active: true
  EmptyDoWhileBlock:
    active: true
  EmptyElseBlock:
    active: true
  EmptyFinallyBlock:
    active: true
  EmptyForBlock:
    active: true
  EmptyFunctionBlock:
    active: true
    ignoreOverriddenFunctions: true
  EmptyIfBlock:
    active: true
  EmptyInitBlock:
    active: true
  EmptyKotlinFile:
    active: true
  EmptySecondaryConstructor:
    active: true
  EmptyWhenBlock:
    active: true
  EmptyWhileBlock:
    active: true

# Exceptions rules
exceptions:
  active: true
  ExceptionRaisedInUnexpectedLocation:
    active: true
  InstanceOfCheckForException:
    active: true
  NotImplementedDeclaration:
    active: true
  ObjectExtendsThrowable:
    active: true
  PrintStackTrace:
    active: true
  RethrowCaughtException:
    active: true
  ReturnFromFinally:
    active: true
  SwallowedException:
    active: true
    ignoredExceptionTypes:
      - 'InterruptedException'
      - 'MalformedURLException'
      - 'NumberFormatException'
      - 'ParseException'
    allowedExceptionNameRegex: '_|(ignore|expected).*'
  ThrowingExceptionInMain:
    active: true
  ThrowingExceptionNotDeclared:
    active: true
  ThrowingExceptionsWithoutMessageOrCause:
    active: true
    exceptions:
      - 'ArrayIndexOutOfBoundsException'
      - 'IllegalArgumentException'
      - 'IllegalMonitorStateException'
      - 'IllegalStateException'
      - 'IndexOutOfBoundsException'
      - 'NullPointerException'
      - 'RuntimeException'
      - 'SecurityException'
      - 'UnsupportedOperationException'
  ThrowingNewInstanceOfSameException:
    active: true
  TooGenericExceptionThrown:
    active: true
    exceptions:
      - 'Error'
      - 'Exception'
      - 'RuntimeException'
      - 'Throwable'

# Naming rules
naming:
  active: true
  BooleanPropertyNaming:
    active: true
    allowedPattern: '^(is|has|are)[A-Z][a-zA-Z0-9]*$'
  ClassNaming:
    active: true
    classPattern: '[A-Z][a-zA-Z0-9]*'
  ConstructorParameterNaming:
    active: true
    parameterPattern: '[a-z][A-Za-z0-9]*'
    privateParameterPattern: '[a-z][A-Za-z0-9]*'
    excludeClassPattern: '.*'
  EnumNaming:
    active: true
    enumEntryPattern: '^[A-Z][_A-Z0-9]*'
  ForbiddenClassName:
    active: true
    forbiddenName: []
  FunctionMaxLength:
    active: false
    maximumFunctionNameLength: 30
  FunctionMinLength:
    active: false
    minimumFunctionNameLength: 3
  FunctionNaming:
    active: true
    functionPattern: '[a-z][A-Za-z0-9]*'
    excludeClassPattern: '.*UnitTest*'
    excludeTest: true
    allowedFunctionNames: []
  FunctionParameterNaming:
    active: true
    parameterPattern: '[a-z][A-Za-z0-9]*'
    excludeClassPattern: '.*UnitTest*'
  InvalidPackageDeclaration:
    active: true
  LambdaParameterNaming:
    active: true
    parameterPattern: '[a-z][A-Za-z0-9]*'
  MatchingDeclarationName:
    active: true
  MemberNameEqualsClassName:
    active: true
    ignoreOverriddenFunction: true
  NoNameShadowing:
    active: true
  NonBooleanPropertyPrefixedWithIs:
    active: true
  ObjectPropertyNaming:
    active: true
    constantPattern: '[A-Za-z][A-Za-z0-9]*'
    propertyPattern: '[A-Za-z][A-Za-z0-9]*'
    privatePropertyPattern: '(_)?[A-Za-z][A-Za-z0-9]*'
  PackageNaming:
    active: true
    packagePattern: '[a-z]+(\.[a-z][A-Za-z0-9]*)*'
  TopLevelPropertyNaming:
    active: true
    constantPattern: '[A-Z][_A-Z0-9]*'
    propertyPattern: '[A-Za-z][A-Za-z0-9]*'
    privatePropertyPattern: '(_)?[A-Za-z][A-Za-z0-9]*'
  VariableMaxLength:
    active: false
    maximumVariableNameLength: 64
  VariableMinLength:
    active: false
    minimumVariableNameLength: 1
  VariableNaming:
    active: true
    variablePattern: '[a-z][A-Za-z0-9]*'
    privateVariablePattern: '(_)?[a-z][A-Za-z0-9]*'
    excludeClassPattern: '.*UnitTest*'
  TopLevelPropertyMaxLength:
    active: false
    maximumPropertyNameLength: 64
  TopLevelPropertyMinLength:
    active: false
    minimumPropertyNameLength: 1

# Potential bugs rules
potential-bugs:
  active: true
  AvoidReferentialEquality:
    active: true
    forbiddenType: 'kotlin.String'
  CastToNullableAny:
    active: true
  Deprecation:
    active: false
  DontUseVar:
    active: true
  DoubleMutabilityForCollection:
    active: true
  DuplicateCaseInWhenExpression:
    active: true
  ElseCaseInsteadOfExhaustiveWhen:
    active: true
  EqualsAlwaysReturnsTrueOrFalse:
    active: true
  EqualsWithHashCodeExist:
    active: true
  ExitOutsideMainFunction:
    active: true
  ExplicitGarbageCollectionCall:
    active: true
  HasPlatformType:
    active: true
  InvalidRange:
    active: true
  IteratorHasNextCallsNextNotNext:
    active: true
  IteratorNotThrowingNoSuchElementException:
    active: true
  LateinitUsage:
    active: true
    excludeAnnotatedProperties:
      - 'androidx.lifecycle.LifecycleOwner'
      - 'androidx.lifecycle.ViewModel'
      - 'androidx.annotation.CallSuper'
      - 'androidx.test.androidxtest.lifecycle.Observer'
    ignoreOnClassesPattern: '.*'
  MapGetWithNotNullAssertionOperator:
    active: true
  MissingWhenCase:
    active: true
    allowElseExpression: true
  NullCheckOnMutableProperty:
    active: true
  NullableToStringCall:
    active: true
  UnconditionalJumpStatementInLoop:
    active: true
  UnnecessaryNotNullCheck:
    active: true
  UnnecessarySafeCall:
    active: true
  UnreachableCode:
    active: true
  UnsafeCallOnNullableType:
    active: true
  UnsafeCast:
    active: true
  UnusedUnaryOperator:
    active: true
  UselessCallOnNotNull:
    active: true
  WrongEqualsTypeParameter:
    active: true

# Style rules
style:
  active: true
  BracesOnIfStatements:
    active: false
    singleLine: true
    multiLine: false
  BracesOnWhenStatements:
    active: false
    singleLine: true
    multiLine: false
  CanBeNonNullable:
    active: true
  CascadingCallWrapping:
    active: true
    includeElvis: true
  ClassOrdering:
    active: true
  CollapsibleIfStatements:
    active: true
  DataClassContainsFunctions:
    active: false
    conversionFunctionPrefix:
      - 'to'
  DataClassShouldBeImmutable:
    active: true
  DestructuringDeclarationWithTooManyParameters:
    active: true
    maxParameterCount: 5
  EqualsNullCall:
    active: true
  EqualsSignature:
    active: false
  ExplicitCollectionElementAccessMethod:
    active: true
  ExplicitItLambdaParameter:
    active: true
  ExpressionBodySyntax:
    active: false
    includeLineWrapping: true
  ForbiddenComment:
    active: true
    comments:
      - 'Fixme'
      - 'STOPSHIP'
    allowedComments: ''
  ForbiddenImport:
    active: true
    imports: []
  ForbiddenMethodCall:
    active: true
    methods:
      - name: 'printf'
        reason: 'Use Kotlin\'s print functions instead'
      - name: 'print'
        reason: 'Use Kotlin\'s print functions instead'
      - name: 'println'
        reason: 'Use Kotlin\'s print functions instead'
      - name: 'logging'
        reason: 'Use Kotlin\'s logging utilities'
      - name: 'Log.d'
        reason: 'Use Android\'s log utilities appropriately'
      - name: 'Log.i'
        reason: 'Use Android\'s log utilities appropriately'
      - name: 'Log.w'
        reason: 'Use Android\'s log utilities appropriately'
      - name: 'Log.e'
        reason: 'Use Android\'s log utilities appropriately'
  ForbiddenVoid:
    active: true
    ignoreOverriddenFunctions: true
    ignoreUsageInGenerics: true
  FunctionOnlyReturningConstant:
    active: true
    ignoreOverridableFunction: true
    ignoreActualFunction: true
    excludedFunctions: ''
  LibraryCodeMustSpecifyReturnType:
    active: true
  LibraryEntitiesShouldNotBePublic:
    active: true
  MaxLineLength:
    active: true
    maxLineLength: 120
    excludePackageStatements: true
    excludeImportStatements: true
    excludeCommentStatements: false
  MayBeConst:
    active: true
  ModifierOrder:
    active: true
  MultiLineIfElse:
    active: true
  NestedClassesVisibility:
    active: true
  NewLineAtEndOfFile:
    active: true
  NoTabs:
    active: true
  OptionalAbstractKeyword:
    active: true
  OptionalUnit:
    active: true
  PreferToOverPairSyntax:
    active: false
  ProtectedMemberInFinalClass:
    active: true
  RedundantExplicitType:
    active: true
  RedundantHigherOrderFunctionsUsage:
    active: true
  RedundantVisibilityModifierRule:
    active: true
  ReturnCount:
    active: true
    max: 2
    excludedFunctions: 'equals'
    excludedLabeled: false
    excludedReturnCount: 0
  SafeCast:
    active: true
  SerialVersionUIDInSerializableClass:
    active: true
  SpacingBetweenPackageAndImports:
    active: false
  ThrowsCount:
    active: true
    max: 2
  TrailingWhitespace:
    active: true
  UnderscoresInNumericLiterals:
    active: false
    acceptableLength: 4
    allowNonStandardGrouping: false
  UnnecessaryAbstractClass:
    active: true
    excludeAnnotatedClasses:
      - 'dagger.Module'
  UnnecessaryAnnotationUseSiteTarget:
    active: true
  UnnecessaryApply:
    active: true
  UnnecessaryInheritance:
    active: true
  UnnecessaryInnerClass:
    active: true
  UnnecessaryLet:
    active: true
  UnnecessaryParentheses:
    active: true
  UntilInsteadOfRangeTo:
    active: true
  UnusedImports:
    active: true
  UnusedPrivateClass:
    active: true
  UnusedPrivateMember:
    active: true
    allowedNames: '(_|ignored|expected|serialVersionUID)'
  UseArrayLiteralsInAnnotations:
    active: true
  UseDataClass:
    active: true
  UseEmptyCounterpart:
    active: true
  UseIfEmptyOrIfBlank:
    active: true
  UseIfInsteadOfWhen:
    active: false
  UseIsNullOrEmpty:
    active: true
  UseLet:
    active: true
  UseOfHexLiteral:
    active: true
  UseOrEmpty:
    active: true
  UseRequire:
    active: false
  UseRequireNotNull:
    active: true
  UseSumOfInsteadOfFlatMapSize:
    active: false
  UselessCallOnNotNull:
    active: true
  UtilityClassWithPublicConstructor:
    active: true
  VarCouldBeVal:
    active: true
    ignoreAnnotated: ['dagger.Component']
  WildcardImport:
    active: true
    excludedImports:
      - 'androidx.compose.runtime.Composable'
      - 'androidx.compose.ui.Modifier'
      - 'androidx.compose.ui.unit.*'
      - 'androidx.compose.material.icons.*'